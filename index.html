<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Like Phineas&Ferb</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Talk Ferb-Latin</h1>
      <h3>Talk uniquely Like Phineas & Ferb in just seconds...</h3>
    </header>
    <section>
      <img
        id="img-left"
        height="100%"
        width="30%"
        src="https://wallpapercave.com/wp/wp1888042.jpg"
      />
      <div id="main-content">
        <textarea
          id="txt-input"
          placeholder="Place your text here in english and hit the translate button to know how phineas and ferb talk!"
        ></textarea>
        <button id="btn-translate">Translate NOW</button>
        <div id="result"></div>
      </div>
      <img
        id="img-right"
        height="100%"
        width="30%"
        src="https://wallpapercave.com/wp/wp1887967.jpg"
      />
    </section>
    <script src="./app.js"></script>
  </body>
</html>
